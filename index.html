<body>

  <div id="sliders"> 
<text id="attackBlack" style="color:black;font-size:48px;font-weight:bolder;position:fixed;top:200px;left:200px;">ATTACK</text>
<text id="attackOutline" style="color:transparent;font-size:48px;font-weight:bolder;position:fixed;top:200px;left:200px;">ATTACK</text>

<text id="decayBlack" style="color:black;font-size:48px;font-weight:bolder;position:fixed;top:300px;left:200px;">DECAY</text>
<text id="decayOutline" style="color:transparent;font-size:48px;font-weight:bolder;position:fixed;top:300px;left:200px;">DECAY</text>

<text id="sustainBlack" style="color:black;font-size:48px;font-weight:bolder;position:fixed;top:400px;left:200px;">SUSTAIN</text>
<text id="sustainOutline" style="color:transparent;font-size:48px;font-weight:bolder;position:fixed;top:400px;left:200px;">SUSTAIN</text>

<text id="releaseBlack" style="color:black;font-size:48px;font-weight:bolder;position:fixed;top:500px;left:200px;">RELEASE</text>
<text id="releaseOutline" style="color:transparent;font-size:48px;font-weight:bolder;position:fixed;top:500px;left:200px;">RELEASE</text>

<text id="volumeBlack" style="color:black;font-size:48px;font-weight:bolder;position:fixed;top:600px;left:200px;">VOLUME</text>
<text id="volumeOutline" style="color:transparent;font-size:48px;font-weight:bolder;position:fixed;top:600px;left:200px;">VOLUME</text>
  </div>
